<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="../css/common.css" media="all"/>
    <link rel="stylesheet" href="../css/index.css" media="all"/>
    <script src="../plugin/vue.min.js" type="text/javascript"></script>
</head>
<body>
    <aside id="aside" class="aside">
        <mouseover>
        </mouseover>
        <div id="userInfo">
            <headphoto>
                <img :src="headPhoto" :alt="userName">
            </headphoto>
            <h1>{{userName}}</h1>
        </div>
        <ul id="asideMenu">
            <a v-for="item in menus" :href="item.url"><li>{{item.name}}</li></a>
        </ul>
    </aside>
    <div id="navi">
    </div>
    <label>
    <input type="checkbox"  id="cb_navi" style="display: none;">
    <div id="navi" class="head">
        <div class="headFront">
        </div>
        <div class="headBack">
        </div>
    </div>
    </label>
    <hr/>
    <div id="container" class="container" >
        <div id="artcleContent" class="artcleContent" >
            <p>123</p>
        </div>
        <div id="artcles" class="artcles">
            <div class="artcle" v-for="artcle in artcles" >
                <h1><a @click="viewArtcle" :artcleID="artcle.artcleID" href="javascipt:void(0);">{{artcle.title}}</a></h1>
                <p>{{artcle.describle}}</p>
            </div>
        </div>
    </div>
    <br/>
    <div id="foot">
        <div class="box-toTop" onclick="toTop();">
            <a class="a-button" href="javascipt:void(0);" >
                <i class="icon-top-arrow" title="返回顶部"></i>
                <span class="spanHover">顶部</span>
            </a>
        </div>
    </div>
</body>
<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/index.js" type="text/javascript"></script>
</html>
